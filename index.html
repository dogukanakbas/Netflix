<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/stil.css">
    <style>
        .header {
            position: relative;
            height: 100px;
            background-image: url("static/images/header-background.jpg");
            background-size: cover;
            background-position: center;
        }
        
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .logo img {
            width: 200px;
            height: auto;
        }
    </style>
    <title>Netflix</title>
</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="static/images/Netflix-logo-red-black-png.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tvshows.html">TV Shows</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="mylist.html">My List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited TV shows and movies.</p>
            <a href="siginup.html" class="btn btn-primary">Sign Up</a>
        </div>
    </section>

    <section class="content">
        <h2>Popular Shows</h2>
        <div class="show-grid">
            <div class="show-card">
                <img src="static/images/Wednesday.jpeg" alt="Wednesday Series">
                <h3>Wednesday Series</h3>
            </div>
            <div class="show-card">
                <img src="static/images/Night_ajent.jpg" alt="The Night Ajent">
                <h3>The Night Ajent</h3>
            </div>
            <div class="show-card">
                <img src="static/images/You.jpg" alt="You Series">
                <h3>You Series</h3>
            </div>
            <div class="show-card">
                <img src="static/images/Gölge_ve_kemik.jpg" alt="Gölge Ve Kemik">
                <h3>Gölge Ve Kemik</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix. All rights reserved.</p>
    </footer>
</body>
</html>
